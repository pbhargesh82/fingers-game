<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Guess fingers game">
        <meta name="keywords" content="game, html, sass, javascript, finger">
        <meta name="author" content="Bhargesh Patel">
        <title>How Many Fingers Game</title>

        <!-- bootstrap import -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- css import  -->
        <link type="text/css" rel="stylesheet" href="assets/css/main.css">

        <!-- google fonts import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    </head>

    <body>

        <img src="assets/img/bg.jpg" id="bg">

        <div id="intro" class="container">

            <p>Are your ready, to play the game?</p>
            <p>Guess how many fingers am i holding up, let's see how you do.</p>
            <button type="button" id="start-game" class="btn btn-outline-info">Start</button>

        </div>

        <div id="game" class="container">
            
            <button type="button" id="close-btn" type="button" class="btn-close" aria-label="Close" data-bs-toggle="tooltip" data-bs-placement="top" title="Close"></button>
            <p>How many fingers am i holding up?</p>
            <p>Answer: <input type="text" id="user-guess"></p>                                      
            <p id="warning" class="alert alert-warning collapse" role="alert"></p>              
            <button type="button" id="submit" class="btn btn-outline-primary">Guess!</button>                             
            <button type="button" id="show-ans-btn" class="btn btn-outline-danger">Show answer</button>                   
            <button type="button" id="hide-ans-btn" class="btn btn-outline-secondary">Hide Answer</button>              
            <p id="result-true" class="alert alert-success collapse result" role="alert"></p>      
            <p id="result-false" class="alert alert-danger collapse result" role="alert"></p>      
            <p id="show-ans" class="alert alert-primary collapse result" role="alert"></p>        
        </div>

        <script type="text/javascript" src="assets/js/answer.js"></script>
        <script type="text/javascript" src="assets/js/clear.js"></script>
        <script type="text/javascript" src="assets/js/intro-game.js"></script>
        <script type="text/javascript" src="assets/js/numbers-validation.js"></script>
        <script type="text/javascript" src="assets/js/random.js"></script>
        <script type="text/javascript" src="assets/js/result-warning.js"></script>
        <script type="text/javascript" src="assets/js/tooltip.js"></script>

    </body>

</html>
